<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List (JS Puro)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Minhas Tarefas</h1>
    <form id="form-tarefa">
      <input
        type="text"
        id="input-tarefa"
        placeholder="Digite uma nova tarefa..."
        required
      />
    </form>
    <ul id="lista-tarefas">
      <p id="loading-message">Carregando tarefas...</p>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
